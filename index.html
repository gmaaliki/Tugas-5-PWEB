<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RedStore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="custom.css">
    </head>
    <body class="bg">
        <div class="container pt-3">
            <div class="row">
                <div class="col-6">
                    <img src="images/logo.png" class="logo" alt="logo">
                </div>
                <div class="col-6">
                    <ul class="nav justify-content-end">
                      <li class="nav-item">
                        <a class="nav-link text" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                      </li>
                      <li class="nav-item bag-icon">
                          <img src="images/bag.png" alt="Shopping bag">
                      </li>
                    </ul>
                </div>
            </div>
            <div class="row top-buffer">
                <div class="col-6 slogan">
                    <h1 class="font-weight-bold">Give Your Workout A New Style!</h1>
                    <p>Success isn't always about greatness. It's about consistency. Consistent hard work gains success. Greatness will come.</p>
                    <button type="button" class="btn explore-button">Explore Now</button>
                </div>
                <div class="col-6">
                    <img src="images/bachira.png" alt="bermain bola" class="img-preview">
                </div>
            </div>
        </div>
    </body>
</html>
